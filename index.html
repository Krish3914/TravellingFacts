<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Travellers</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            color: #ff6f61;
            font-size: 3em;
            margin-bottom: 20px;
            animation: textGlow 3s infinite alternate;
        }

        #fun-fact {
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            border-radius: 15px;
            font-size: 1.2em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #fun-fact:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        button {
            padding: 15px 40px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #e55d50;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #ff6f61, 0 0 20px #ff6f61; }
            to { text-shadow: 0 0 20px #ff9a9e, 0 0 30px #ff9a9e; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Facts About Travellers</h1>
        <div id="fun-fact"></div>
        <button id="generate-fact-btn">Generate Another Fact About Traveller</button>
    </div>
    <script>
        const funFacts = [
            {
                title: "Adventurous Spirit",
                description: "This traveler has likely trekked through some of the world's most challenging terrains, from the Himalayas in Nepal to the Andes in Peru, embracing the thrill of adventure at every turn."
            },
            {
                title: "Cultural Explorer",
                description: "Each country visited offers a unique cultural tapestry, allowing this traveler to experience diverse traditions, languages, and cuisines, from Tibetan momos to Peruvian ceviche."
            },
            {
                title: "Nature Enthusiast",
                description: "With a passion for nature, this traveler has witnessed breathtaking landscapes, including towering peaks, serene valleys, and crystal-clear rivers, often capturing these moments through photography."
            },
            {
                title: "Wildlife Encounters",
                description: "Traveling through these regions, they may have spotted rare wildlife such as snow leopards in the Himalayas or Andean condors soaring above the Andes."
            },
            {
                title: "Glacier Adventures",
                description: "This traveler has likely walked on ancient glaciers, feeling the crunch of ice underfoot and marveling at the stunning blue hues of the ice formations."
            },
            {
                title: "River Thrills",
                description: "Cold rivers offer exhilarating activities like white-water rafting and kayaking, providing adrenaline-pumping experiences amidst stunning natural backdrops."
            },
            {
                title: "Altitude Acclimatization",
                description: "With high-altitude travel comes the need for acclimatization, a skill this traveler has mastered to enjoy the breathtaking views without altitude sickness."
            },
            {
                title: "Story Collector",
                description: "Each journey adds to their collection of stories, from meeting local villagers in remote mountain hamlets to sharing a meal with fellow travelers around a campfire."
            },
            {
                title: "Environmental Awareness",
                description: "Traveling through pristine environments fosters a deep appreciation for conservation, inspiring this traveler to advocate for sustainable tourism practices."
            },
            {
                title: "Global Friendships",
                description: "Along the way, they've formed friendships with fellow adventurers and locals, creating a global network of connections that enrich their travel experiences."
            }
        ];

        const funFactElement = document.getElementById('fun-fact');
        const generateFactBtn = document.getElementById('generate-fact-btn');

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            const fact = funFacts[randomIndex];
            funFactElement.innerHTML = `<strong>${fact.title}:</strong> ${fact.description}`;
        }

        generateFactBtn.addEventListener('click', displayRandomFact);

        // Display a fact initially
        displayRandomFact();
    </script>
</body>
</html>
